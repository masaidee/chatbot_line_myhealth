<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add Diabetes Test</h2>
    <form action="/add_Diabetes" method="POST">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" step="0.1" id="age" name="age" required>
        <br>
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required>
        <br>
        <label for="visceral">Visceral Fat:</label>
        <input type="number" step="0.1" id="visceral" name="visceral" required>
        <br>
        <label for="wc">Waist Circumference (cm):</label>
        <input type="number" step="0.1" id="wc" name="wc" required>
        <br>
        <label for="ht">Hypertension:</label>
        <input type="number" step="0.1" id="ht" name="ht" required>
        <br>
        <label for="sbp">Systolic BP (mmHg):</label>
        <input type="number" step="0.1" id="sbp" name="sbp" required>
        <br>
        <label for="dbp">Diastolic BP (mmHg):</label>
        <input type="number" step="0.1" id="dbp" name="dbp" required>
        <br>
        <label for="fbs">Fasting Blood Sugar (mg/dL):</label>
        <input type="number" step="0.1" id="fbs" name="fbs" required>
        <br>
        <label for="HbAlc">HbA1c (%):</label>
        <input type="number" step="0.1" id="HbAlc" name="HbAlc" required>
        <br>
        <label for="family_his">Family History (0 = No, 1 = Yes):</label>
        <input type="number" id="family_his" name="family_his" required>
        <br>
        <button type="submit">Add Test</button>
    </form>
</body>
</html>
