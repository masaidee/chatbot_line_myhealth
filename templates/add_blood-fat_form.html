<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add blood fat</h2>
    <form action="/add_Blood_fat" method="POST">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>
        <br>
        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" required>
        <br>
        <label for="Weight">Weight:</label>
        <input type="number" id="Weight" name="Weight" required>
        <br>
        <label for="Height">Height:</label>
        <input type="number" id="Height" name="Height" required>
        <br>
        <label for="Cholesterol">Cholesterol:</label>
        <input type="number" id="Cholesterol" name="Cholesterol" required>
        <br>
        <label for="Triglycerider">Triglycerider:</label>
        <input type="number" id="Triglycerider" name="Triglycerider" required>
        <br>
        <label for="Hdl">Hdl:</label>
        <input type="number" id="Hdl" name="Hdl" required>
        <br>
        <label for="Ldl">Ldl:</label>
        <input type="number" id="Ldl" name="Ldl" required>
        <br>
        <button type="submit">Add Test</button>
    </form>
</body>
</html>
